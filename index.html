<!doctype html>
<html>
  <head>
    <link href="index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <img
          class="logo-img"
          src="images/logo.png"
          alt="Oldagram logo in black letter"
        />
        <img
          class="profile-img"
          src="images/user-avatar.png"
          alt="User profile"
        />
      </header>

      <main>
        <section>
          <div class="author">
            <img
              class="author-img profile-img"
              src="images/avatar-vangogh.jpg"
              alt=""
            />
            <div class="author-info">
              <p class="author-name bold">Vincent van Gogh</p>
              <p class="author-place">Zudert, Netherlands</p>
            </div>
          </div>
        </section>
        <section class='hero'>
          <img class="main-img" src="images/post-vangogh.jpg" alt="" />
        </section>
      </main>

      <footer>
        <div class="icons">
          <img class="icon" src="images/icon-heart.png" alt="" />
          <img class="icon" src="images/icon-comment.png" alt="" />
          <img class="icon" src="images/icon-dm.png" alt="" />
        </div>

        <p class="bold">21,492 likes</p>
        <p>
          <span class="bold">vincey1853</span> just took a few mushrooms lol
        </p>
      </footer>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
